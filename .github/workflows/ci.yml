---
name: ci

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 5 * * *'

jobs:
  bazel_arch:
    name: bazel arch latest
    runs-on: ubuntu-20.04
    container: archlinux:latest
    steps:
      - name: setup
        run: |
          pacman --needed --noconfirm --noprogressbar -S -u -y \
            bazel \
            ca-certificates \
            gcc \
            git \
            jdk-openjdk \
            python \
            which
          rm -rf \
            /var/cache/pacman/pkg/* \
            /var/lib/pacman/sync/*
        shell: bash
      - name: checkout
        uses: actions/checkout@v3
      - name: build test package
        run: bazel test ...
        shell: bash

  bazel_macos:
    name: bazel macos latest
    runs-on: macos-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup
        run: |
          rm -f /usr/local/bin/2to3
          brew update
          brew uninstall -q bazelisk
          brew bundle install --no-lock
        shell: zsh -efuo pipefail {0}
      - name: build test package
        run: bazel test ...
        shell: zsh -efuo pipefail {0}

  bazel_ubuntu:
    name: bazel ubuntu latest
    runs-on: ubuntu-20.04
    container: ubuntu:latest
    steps:
      - name: setup
        run: |
          apt-get -qq update
          apt-get -qq -o Dpkg::Use-Pty=0 --no-install-recommends install \
            ca-certificates \
            git \
            default-jdk \
            gnupg \
            python-is-python3
          apt-key adv -q --fetch-keys https://bazel.build/bazel-release.pub.gpg
          echo 'deb [arch=amd64] https://storage.googleapis.com/bazel-apt stable jdk1.8' \
            > /etc/apt/sources.list.d/bazel.list
          apt-get -qq update
          apt-get -qq -o Dpkg::Use-Pty=0 --no-install-recommends install bazel
          rm -rf /var/lib/apt/lists/*
        env:
          APT_KEY_DONT_WARN_ON_DANGEROUS_USAGE: 1
          DEBIAN_FRONTEND: noninteractive
        shell: bash
      - name: checkout
        uses: actions/checkout@v3
      - name: build test package
        run: bazel test ...
        shell: bash

  cmake_alpine:
    name: cmake alpine latest
    runs-on: ubuntu-20.04
    container: alpine:latest
    steps:
      - name: setup
        run: |
          apk add --no-cache \
            ca-certificates \
            cmake \
            git \
            make \
            openjdk11
        shell: sh
      - name: checkout
        uses: actions/checkout@v3
      - name: build test package
        run: |
          mkdir _build
          cd _build
          cmake \
            -DBUILD_DOCUMENTATION:BOOL=ON \
            -DBUILD_TESTING:BOOL=ON \
            -DCMAKE_INSTALL_PREFIX:PATH=${GITHUB_WORKSPACE}/_build/install \
            -DWARNINGS_AS_ERRORS:BOOL=ON \
            --warn-uninitialized \
            ..
          cmake --build .
          ctest .
          cmake --install .
          cpack -G TGZ
          cpack -G TGZ --config CPackSourceConfig.cmake
        env:
          JAVA_HOME: /usr/lib/jvm/java-11-openjdk
        shell: sh

